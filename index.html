<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body id="background">
<h1>Weather App</h1>
<div id="input">
  <input id="city-input" type="text" placeholder="Enter City">
</div>
<div class="button">
  <button type = "button" onclick="searchCity()" id="search-button" >Search</button>
</div>
<div id="weather-output">
          <h2 id="weather-type" class="card-title">----</h2>
        <div id="card-body">
          <ul class="list">
            <li>Temp: <span id="temp">--</span>°</li>
            <li>Min Temp: <span id="min-temp">--</span>°</li>
            <li>Max Temp: <span id="max-temp">--</span>°</li> 
            <li>Pressure: <span id="pressure">--</span>°</li> 
            <li>Humidity: <span id="humidity">--</span>°</li> 
          </ul>
        </div>
      </div>
